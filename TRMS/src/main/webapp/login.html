<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- <link rel="stylesheet" href="resources/css/login.css"> -->
<link rel="stylesheet" href="resources/css/bootstrap.min.css">
<link rel="stylesheet" href="resources/css/bootstrap.css">
<link rel="stylesheet" href="resources/css/bootstrap-theme.css">
<title>Test</title>
</head>
<body>
	<div class="jumbotron text-center">
		<h1>TRMS Login Page</h1>
		<p>Please enter your login information below!</p>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<label><b>Username</b></label> <input type="text"
					placeholder="Enter Username" id="uname" required>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<label><b>Password</b></label> <input type="password"
					placeholder="Enter Password" id="psw" required>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<button class="btn btn-success" id="login">Login</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="resources/js/login.js"></script>
</body>
</html>
